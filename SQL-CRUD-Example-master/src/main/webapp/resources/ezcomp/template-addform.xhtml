<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>Add Form Template</title>
</h:head>
<h:body>
<composite:implementation>
<div class="card"><h:form><table><tr><td>
<h:outputText value="Enter a Username" /></td><td>
<h:inputText id="username"
             title="Enter a username"
			 value="#{user.username}"
			 required="true"
			 requiredMessage="Username required"
			 maxlength="25" /></td></tr><tr><td>
<h:outputText value="Enter an Email Address" /></td><td>
<h:inputText id="email"
             title="Enter an email"
			 value="#{user.email}"
			 required="true"
			 requiredMessage="Email required"
			 maxlength="50" /></td></tr><tr><td>
<h:commandButton id="submit" value="Submit" action="reponse" /></td><td>
<h:commandButton id="reset" value="Reset" type="reset" />
</td></tr></table></h:form></div>
</composite:implementation>
</h:body>
</html>
